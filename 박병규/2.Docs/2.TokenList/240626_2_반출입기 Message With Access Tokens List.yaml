1. Token Name List - 정의중
	==================================================================================================
	규칙 - 추가가 필요한 규칙은 마직막번호에 추가할 것.
	1) 작업단위는 Pack으로 정의 -> 불합리하거나 네이밍이 겹치는 경우 재정의 할 것
	2) Under-Bar는 사용하지 않는다.
	3) 각 문자의 첫글자는 대문자로 표기
	4) 토큰의 마지막에 FrDB, FrEQP로 토큰의 호출위치를 표기할 것
	5) 반출입기의 번호는 100번지이며 적절한 번호를 띄어서 사용할 것
	6) 모든 표현은 반출입기를 기준으로 설명 예) 수신은 어느곳에서든 반출입기로 전달되는 Token이다.
